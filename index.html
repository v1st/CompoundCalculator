<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compound Interest Calculator</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
</head>

<body>
  <header>
    <nav>

    </nav>

    <div class="jumbo">
      <h1 class="jumbo--title">Try Me!</h1>
      <h3 class="jumbo--stitle">Compound Interest Calculator</h3>
      <p class="jumbo--p">Determine how much your money can grow using the power of compound interest.</p>
    </div>
  </header>

  <section class="main">

    <div class="calc-container--total">
      <h3 class="total--text">Your estimated balance is <span id="dollars">$10,000</span> after <span id="totalYears">30</span> years.</h3>
    </div>

    <div class="calc-container">
      <form class="calculator">
        <div class="calc-left">
          <label for="inputs-startPrice">Starting Principal</label>
          <label for="inputs-yearSave">Years to Save</label>
          <label for="inputs-returnRate">Annual Rate of Return</label>
          <label for="inputs-addContribute">Additional Contributions</label>
          <label for="inputs-compFreq">Contribution Frequency</label>
        </div>


        <div class="calc-right">
          <div class="starting-price">
            <div class="input--overlay">$</div>
            <input class="number" type="number" id="inputs-startPrice" value="10000" min="1" autocomplete="off">
          </div>

          <input type="number" id="inputs-yearSave" value="30" min="1" max="100" autocomplete="off">

          <input type="number" id="inputs-returnRate" min="0" max="100" autocomplete="off">

          <div class="contribute">
            <div class="input--overlay">$</div>
            <input type="number" id="inputs-addContribute" min="1" autocomplete="off">
          </div>

          <select id="frequency">
            <option value="1">Annually</option>
            <option value="4">Quarterly</option>
            <option value="12">Monthly</option>
            <option value="26">Bi-Weekly</option>
            <option value="52">Weekly</option>
            <option value="365">Daily</option>
          </select>
        </div>

      </form>
    </div>
  </section>

  <script src="script.js" type="text/javascript"></script>
</body>

</html>
